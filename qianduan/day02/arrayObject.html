<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var arr = [1, 'aa', 3.14, true]
    console.log(arr)
    //末尾添加一个元素
    arr.push('bb')
    console.log(arr)
    arr.pop()
    console.log(arr)
    //    shift()删除第一个元素
    arr.shift()
    console.log(arr)
    //    unshift添加第一个元素
    arr.unshift(1)
    console.log(arr)
    arr.splice(1,1)
    console.log(arr)

    console.log(arr.join('-'))
</script>

</body>
</html>
