<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>
<body>
<div></div>
<script>
    var div= document.querySelector('div')
    div.onmouseenter=function () {
        console.log("come in")
    }
    div.onmouseleave=function () {
        console.log("leave")
    }
    div.onclick=function () {
        console.log("click")
    }
    div.onmousemove=function () {
        console.log("move")
    }

</script>
</body>
</html>
