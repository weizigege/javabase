<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="f">
            <b>第一章</b>
            <a href="#">秦王天宫</a>
        </li>
    </ul>

    <script>
        var str = '<li><b>第二章</b> <a href="#">南海神庙</a></li>';
        var str2 = '<li><b>第三章</b> <a href="#">七星鲁王宫</a></li>';
        var ul = document.querySelector('ul')
        ul.insertAdjacentHTML("beforeend", str2)
        var li = document.querySelector(`li`)
        li.insertAdjacentHTML("afterend", str)
    </script>
</body>
</html>
