<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="f">名侦探柯南</div>
        <div id="s">海贼王</div>
        <div id="t">火影忍者</div>
    </div>

    <script>
        // 创建一个新的div标签对象
        var divDom = document.createElement('div');
        console.log(divDom);
        divDom.innerHTML = '新的div';
        divDom.style.color = 'orange';
        var divDom2= document.createElement('div');
        divDom2.innerHTML = '新的div';
        divDom2.style.color = 'red';
        var f = document.querySelector('#f');
        // 将新增div添加到柯南前
        var main = document.querySelector('#main');
        main.insertBefore(divDom,f)
        //
        // main.insertBefore(divDom, f);

        // 将新增div追加到main中
         main.appendChild(divDom2);

    </script>
</body>
</html>
