<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin-top: 30px;
        }
        thead {
            height: 40px;
            line-height: 40px;
            background-color: #ddd;
            font-size: 20px;
        }
        tbody tr {
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <table align="center" border="1" width="600" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
        <tr><td></td> <td></td> <td></td></tr>
    <script>
        var userList = [
            {id: 1, name: '张三丰', gender: '男', age: 108},
            {id: 2, name: '张无忌', gender: '男', age: 22},
            {id: 3, name: '赵敏', gender: '女', age: 18},
            {id: 4, name: '周芷若', gender: '女', age: 18},
            {id: 5, name: '杨逍', gender: '男', age: 58},   
        ]

        var str = '';
        for (var i = 0; i < userList.length; i++) {
            str+="<tr><td>"+userList[i].id+"</td> <td>"+userList[i].name+"</td> <td>"+userList[i].gender+"</td> <td>"+userList[i].age+"</td></tr>"
        }
        var p = document.querySelector(`tbody`)
        p.innerHTML = str
    </script>
</body>
</html>
